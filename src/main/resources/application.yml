server:
  port: 7777
spring:
  application:
    name: seongsubean-cafe-backend
  datasource:
    url: jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}?characterEncoding=UTF-8
    driverClassName: org.mariadb.jdbc.Driver
    username: developer
    password: kostadev

  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
